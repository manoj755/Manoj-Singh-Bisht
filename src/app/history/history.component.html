      <div id="addcandidate" class="modal fade " role="dialog">
        <div class="modal-dialog modal-lg">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Candidate</h4>   <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">

                <div class="col-md-12 ">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="name" class="control-label col-sm-4">Full Name</label>
                      <div class="col-sm-7">
                        <input type="text" ng-model="store.candidateName" class="form-control e" id="name"
                          placeholder="Enter name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="address" class="control-label col-sm-4">Gender</label>
                      <div class="col-sm-7">
                        <div class="radio-inline">
                          <select ng-model="store.gender" class="form-control">
                            <option  *ngFor="let x of genders" value="{{x.id}}">
                              {{x.gender_name}}
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="control-label col-sm-4">Current Organization</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="Current Organization"
                          ng-model="store.currentOrganization" id="currentorg" placeholder="Current Organization">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="currentdesignation" class="control-label col-sm-4">Current designation</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="Current designation"
                          ng-model="store.currentDesignation" id="currentdesignation" placeholder="Current designation">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="relevantExperiance" class="control-label col-sm-4">Relevant Experiance</label>
                      <div class="col-sm-7">
                        <input type="text" ng-model="store.relevantExperiance" n="Relevant Experiance"
                          id="relevantExperiance" placeholder="Relevant Experiance" class="form-control e" />

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="Qualification" class="control-label col-sm-4">Qualification</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="Qualification" ng-model="store.qualification"
                          id="Qualification" placeholder="Qualification">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="country" class="control-label col-sm-4">Country</label>
                      <div class="col-sm-7">

                        <select ng-model="store.country" class="form-control">
                          <option  *ngFor="let x of countries" value="{{x.id}}">
                            {{x.name}} ({{x.country_code}})
                          </option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="state" class="control-label col-sm-4">State</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="State" ng-model="store.state" id="state"
                          placeholder="state">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="City" class="control-label col-sm-4">City</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="City" ng-model="store.city" id="city"
                          placeholder="city">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="currentLocation" class="control-label col-sm-4">Current Location</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="Current Location" ng-model="store.location"
                          id="currentLocation" placeholder="CurrentLocation">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="preferedlocation" class="control-label col-sm-4">Prefered Location</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="Prefered Location"
                          ng-model="store.preferredLocation" id="preferedlocation" placeholder="prefered Location">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="Current_Salary" class="control-label col-sm-4">Current Salary</label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control" validate ng-model="store.currentSalary"
                          id="Current_Salary" placeholder="CurrentSalary">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="expectedSalary" class="control-label col-sm-4">Expected Salary</label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control" validate ng-model="store.expectedSalary"
                          id="expectedSalary" placeholder="Expected Salary">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="phoneNo" class="control-label col-sm-4">Phone Number</label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control no" n="Phone Number" ng-model="store.phoneNo"
                          id="phoneNo" placeholder="Phone Number">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mobileNo" class="control-label col-sm-4">Mobile Number</label>
                      <div class="col-sm-7">
                        <input type="number" class="form-control no" n="Mobile" ng-model="store.mobileNo" id="mobileNo"
                          placeholder="Mobile Number">
                      </div>
                    </div>
                    <div class="form-group">

                      <div class="col-sm-7">
                        <input type="number" class="form-control no" n="Mobile 2" ng-model="store.mobile2" id="mobileNo"

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="noticePeriod" class="control-label col-sm-4">Notice Period</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="Notice Period" ng-model="store.noticePeriod"
                          id="noticePeriod" placeholder="Notice Period">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="nationality" class="control-label col-sm-4">Nationality</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control e" n="Nationality" ng-model="store.nationality"
                          id="nationality" placeholder="Nationality">
                      </div>
                    </div>

                      <label for="visaType" class="control-label col-sm-4">visa Type</label>

                    </div>
                    <div class="form-group">

                      </div>
