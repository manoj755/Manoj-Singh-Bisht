<div class="main-content">
  <div class="container-fluid">
    <div class="row">

<ag-grid-angular style=" height: 500px;" (rowClicked)="onRowClicked($event)"
rowSelection='multiple'
  class="ag-theme-material" [rowData]="rowData" [columnDefs]="columnDefs" suppressCsvExport=false
  [suppressRowClickSelection]="true" [groupSelectsChildren]="true" paginationAutoPageSize='true'
  (selectionChanged)="onSelectionChanged($event)" [debug]="true" [enableRangeSelection]="true" [pagination]="true"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
      <br>
      <div class="continer">
        <div class="col-md-10">
          <div class="wizard">
            <div class="wizard-inner">
              <div class="connecting-line"></div>
              <ul class="nav nav-tabs" role="tablist">

                <li role="presentation" class="active">
                  <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Basic Info"
                    onclick="return false;">
                    <span class="round-tab">
                      <i class="glyphicon glyphicon-folder-open"></i>
                    </span>
                  </a>
                </li>

                <li role="presentation" class="disabled">
                  <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2"
                    onclick="return false;">
                    <span class="round-tab">
                      <i class="glyphicon glyphicon-pencil"></i>
                    </span>
                  </a>
                </li>



              </ul>
            </div>

          </div>


          <div class="row" id="trackermessage">
            <div class="col-md-12">

              <div class="form-horizontal">

                <div class="form-group">
                  <H2>Add Tracker</H2>
                  <h4>Select Tracker Fields:</h4>


                  <!-- Search : <input id='searchtracker' type="text" class="form-control" placeholder="Quick Search"
                    [(ngModel)]='search.display_name' /> -->
                  <!-- <div class="clear" class="form-control" style="clear:both;"></div> -->
                  <input type="text" placeholder="search"/>
                  <!-- <input type="checkbox" *ngFor="let x of trackermaster">
                  <span>
                    {{x.display_name}}
                  </span> -->


                  <div class="col-md-12"   *ngFor="let tr of trackermaster|sort:'display_name'">

                    <label><input type="checkbox" [checked]="tr.selected" (change)='tr.selected=!tr.selected' [(ngModel)]='tr.dd'>{{tr.display_name}}  <b class=" badge badge-danger" *ngIf="tr.is_job_specific=='1'">JS</b> </label>
                </div>
                  <div class="col-md-6"> <button type="submit" class="btn  btn-raised btn-primary validate"
                      tar="#trackermessage" (click)="trackersave();">Select</button>
                  </div>






                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">


        <div class="panel panel-success">
          <div class="panel-heading">Selected Fields of Panel</div>
          <div class="panel-body">
            <ul id="my-sort" class="sortable list-group" >
              <!-- note the "track by" section. this is important so that it doesn't rebuild the list -->
              <li class="list-group-item" *ngFor="let obj of trackerselected" data-index="" data-id="{{obj.id}}">
                {{obj.display_name}} <span class="pull-right"><button type="button" (click)="removetracker(obj)"
                    class="btn-raised"
                    style="background-color:red;color:white;margin-right: 10px;">Remove</button>
                    <!-- <button type="button"
                    (click)="Edit(obj)" class="glyphicon glyphicon-pencil"></button> -->
                  </span>
              </li>

            </ul>
            <div class="alert alert-info" *ngIf='trackerselected.length===0'>Please select tracker fields and click
              select button !</div>
          </div>
        </div>
      </div>






      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-body">


            <div class="box-title">

              <div class="tab-content">

                <div class="form-group" id="trackermessage">
                  <label class="col-md-4">Tracker name:</label>
                  <div class="col-md-8">
                                                                   <label>{{trackermessage.display_name}}</label>
                    <input type="text" class="form-control e" id="tname" n="Tracker Name" validate
                      [(ngModel)]="trackermessage.tracker_name">



                  </div>


                </div><br>
                <hr>

                <div class="form-group">
                  <div class="col-md-10">
                    <button type="button" *ngIf="!isEdit" class="btn  btn-raised btn-primary validate"
                      tar="#trackermessage" (click)="submittrackersave()">Submit</button>
                    <button type="button" class="btn  btn-raised btn-primary" tar="#trackermessage" *ngIf="isEdit"
                      (click)="trackerupdate(obj)">Update</button>
                    <button type="button" class="btn  btn-raised btn-primary" tar="#trackermessage" *ngIf="isEdit"
                      (click)="back()">Back</button>

                  </div>


                </div>
                <br>

              </div>
              <br><br>
            </div>

          </div>
        </div>
      </div>







    </div>
  </div>
</div>
