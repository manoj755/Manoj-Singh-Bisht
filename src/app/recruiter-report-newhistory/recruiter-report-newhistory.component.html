<div class="main-content">
    <div class="container-fluid">
      <div class="row">

          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Recruiter History Reports</h4>
                  <p class="card-category">Filter Recruiter History Report Details</p>
                  </div>

                </div>

                <div class="col-md-12">
                    <div class="card card-chart">
                      <div class="card-header ">

                        <div id="chart" class="ct-chart" style="height: 500px;"></div>
                      </div>
                      <div class="card-body">
                        <h4 class="card-title">Daily Sales</h4>
                        <p class="card-category">
                          <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p>
                      </div>
                      <div class="card-footer">
                        <div class="stats">
                          <i class="material-icons">access_time</i> updated 4 minutes ago
                        </div>
                      </div>
                    </div>
                  </div>
                  <ag-grid-angular
                  style="width: 1500px; height: 500px;"
                  class="ag-theme-material"
                  [rowData]="rowData"
                  [columnDefs]="columnDefs"
                  suppressCsvExport=false
                  [autoGroupColumnDef]="autoGroupColumnDef"
                [suppressRowClickSelection]="true"
                [groupSelectsChildren]="true"
                paginationAutoPageSize='true'
                (selectionChanged)="onSelectionChanged($event)"
                [debug]="true"
                [rowSelection]="rowSelection"
                [rowGroupPanelShow]="rowGroupPanelShow"
                [pivotPanelShow]="pivotPanelShow"
                [enableRangeSelection]="true"
                [pagination]="true"
                (gridReady)="onGridReady($event)"

                (rowClicked)="onRowClicked($event)"
                  ></ag-grid-angular>

<!--</section>-->

<br>

<!-- Main content -->
<div class="col-md-12">

<div class="box box-primary">
    <div class="box-body">
        <div class="form-group pull-right" >
            <div class="checkbox">
                <label>
                    <input type="checkbox"   [(ngModel)]="showchart" /> Show Chart</label>
            </div>
        </div>
        <div class="clearfix"></div>
        <div ng-show="showchart">
            <div id="clientReport"></div>
                             <input type="submit" class="printview btn  btn-raised  btn-sm " value="Print preview" w="1300" h="500" tar="#clientReport" style="display: block;margin-bottom: 10px;">

            <div id="clientReportpie"></div>
                             <input type="submit" class="printview btn  btn-raised  btn-sm " value="Print preview" w="1300" h="500" tar="#clientReportpie" style="display: block;margin-bottom: 10px;">

        </div>


    </div>
</div>

</div>
</div>
</div>
</div>
