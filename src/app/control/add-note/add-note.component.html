<div id="notesdetail" class="modal fade" style="z-index:2000" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">

        <h4 class="modal-title">Notes</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="media">
          <div class="row">
          <div class="col-md-12" *ngFor="let gridCandidateNote of gridCandidateNotes">


            <div class="media-left media-middle float-left " >
              <a href="#">
                <img style="width:50px; height: 50px; margin-right: 10px;" [src]="pp+gridCandidateNote.profilepic"
                  class="img-circle media-object" alt="User Image">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{gridCandidateNote.recruiter}} <i
                  class="h6">{{gridCandidateNote.notes_date}}</i> <b class="label label-primary "
                  style="top:0px;">{{gridCandidateNote.cvstatus}}</b></h4>
              {{gridCandidateNote.notes}}
              <div class="clearfix"></div>

            </div>
            <hr />
          </div>
          <div class="col-12">
              <div class="alert alert-danger " *ngIf="gridCandidateNotes.length==0">No Notes</div>
          </div>
        </div>




        </div>
      </div>

    </div>
    <div class="modal-content">

      <div class="modal-body">
        <div class='col-md-12  alert alert-info'>
          <h2><span *ngIf="isEditCandidateNote">Edit</span><span *ngIf="!isEditCandidateNote">Add</span> Candidate
            Note</h2>
          <div class='row'>
            <div class='col-md-12'>
              <div class="form-group ">
                <label for="notes">Notes</label>
                <textarea class="form-control e" required="" maxlength='255' [(ngModel)]="CandidateNote.notes"
                  id="notes" placeholder="Notes"></textarea>

              </div>
            </div>
          </div>
          <div class="form-group">
            <div class=" col-md-10">
              <button type="submit" class="btn  btn-raised btn-primary" ng-hide="isEditCandidateNote"
                (click)="CandidateNotesave()">Save</button>

            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

    </div>


  </div>
</div>
