<div id="notesdetail" class="modal fade" style="z-index:2000" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Notes</h4>

      </div>
      <div class="modal-body">
        <div class="media">
          <div ng-repeat="gridCandidateNote in gridCandidateNotes">


            <div class="media-left media-middle">
              <a href="#">
                <img style="width:50px; height: 50px" [src]="gridCandidateNote.profilepic"
                  class="img-circle media-object" alt="User Image">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{gridCandidateNote.recruiter}} <i
                  class="h6">{{gridCandidateNote.notes_date}}</i> <b class="label label-primary "
                  style="top:0px;">{{gridCandidateNote.cvstatus}}</b></h4>
              {{gridCandidateNote.notes}}
              <div class="clearfix"></div>

            </div>
            <hr />
          </div>

          <div class="alert alert-danger " ng-show="gridCandidateNotes.length==0">No Notes</div>



        </div>
      </div>

    </div>
    <div class="modal-content">

      <div class="modal-body">
        <div class='col-md-12  alert alert-info'>
          <h2><span ng-show="isEditCandidateNote">Edit</span><span ng-hide="isEditCandidateNote">Add</span> Candidate
            Note</h2>
          <div class='row'>
            <div class='col-md-12'>
              <div class="form-group ">
                <label for="notes">Notes</label>
                <textarea class="form-control" required="" maxlength='255' ng-model="$root.CandidateNote.notes"
                  id="notes" placeholder="Notes"></textarea>

              </div>
            </div>
          </div>
          <div class="form-group">
            <div class=" col-md-10">
              <button type="submit" class="btn  btn-raised btn-primary" ng-hide="isEditCandidateNote"
                ng-click="CandidateNotesave()">Save</button>

            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>

    </div>


  </div>
</div>
