<div id="candidateshow" class=" "
  style="display: none; overflow: auto; height: 100%; background: rgba(210, 247, 252, 0.856); position: fixed; top:0; left:0; z-index: 1060; width: 100%;"
  role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">

      <!-- <div class="modal-header">

        <h4 class="modal-title">Candidate Details</h4><button type="button" class="close"
          data-dismiss="modal">&times;</button>


      </div> -->
      <div class="modal-body">

        <button type="button" class="close"
        data-dismiss="modal">&times;</button>
        <mat-tab-group>
          <mat-tab label="Profile Detail">
            <div class="container" style="width:100%;padding:40px 20px;background:#ffffff; color: #000000;">
              <a class="btn  btn-raised btn-success btn-sm pull-right" (click)="setNotes()" data-toggle="modal"
              data-target="#notesdetail">Add Notes</a>
              <div ng-show="globaljobid > 0 && (ProfileData.length > 0 || JobData.length > 0)">
                <div class="row"><div class="row">
                   <div class="col-sm-2"></div>
                    <h4>Tracker Fields</h4>


                  </div>

                  </div>



                </div>
                <!--                <hr/>-->
                <div class="row">

                  <!--                    <h4>Job Data</h4>-->

                  <div class="form-group col-md-6" *ngFor=" let jdata of JobData">
                    <label for="name" class="control-label col-sm-4 text-blue" >{{jdata.display_name}}</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" [(ngModel)]="jdata.value" id="name"
                        placeholder="Enter {{jdata.display_name}}">

                    </div>
                  </div>
                </div>
                <div class="row">

                  <div class="form-group col-md-6"> <input type="button" value="Submit" (click)="saveCustomData()"
                      class="btn  btn-raised btn-info" />

                  </div>
                </div>
              </div>
            <hr />


              <div class="form-horizontal" role="form">


                <div class="row">

                  <div class="form-group col-md-6">
                    <label for="name" class="control-label  col-sm-8" style="color: #000000;">Name:</label>
                    <div class="col-sm-10">
                      <input  type="text" class="form-control e" [(ngModel)]="candidateshowdata.candidateName" id="name"

                    </div>
                  </div>

                        <option value="2">Female</option>

                      </select>
                    </div>
                  </div> -->


                  <div class="form-group col-md-6">

                      <div class="col-sm-10">
                        <input type="email" class="form-control " [(ngModel)]="candidateshowdata.email" id="email"

                      </div>
                    </div>

                <br>
                <div class="row">

                            <mat-option  value="1">

                            <mat-option  value="2">
                              Female

                          </mat-select>
                        </div>
                      </div>

                      <div class="form-group col-md-4">

                    <div class="col-sm-10">

                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="currentdesignation" class="control-label col-sm-8" style="color: #000000;">Current designation:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control " id="currentdesignation"

                  </div>
                </div>

                    <input  name="search" type="text" class="form-control " [(ngModel)]="searchText" (keyup)="loadInternalData()" style="position: absolute; top: 0; left: 0; z-index: 999; padding: 0; margin: 0;">

                  <div class="form-group col-md-4">

                          <mat-option  value="1">

                          </mat-option>
                          <mat-option  value="2">

                      </div>

                      </div>
                    </div>

                    <label for="DOB" class="control-label col-sm-8">Date of Birth:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control " [(ngModel)]="candidateshowdata.dob" id="DOB"

                    </div>
                  </div> -->

                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="keyskill" class="control-label col-sm-8" style="color: #000000;">Key Skills:</label>
                    <div class="col-sm-10">
                      <textarea class="form-control " [(ngModel)]="candidateshowdata.skillSet" id="keyskill"

                <div class="row">
                  <div class=" col-md-6">

                    <a target="_blank" class="btn  btn-raised  btn-success btn-md"
                      href="http://api.passivereferral.com/resumes/{{candidateshowdata.resume}}">Download CV</a>
                  </div>
                  <div class="  col-md-6">
                    <button type="submit" class="btn  btn-raised btn-primary"
                      (click)="updatecandidate()">Update</button>
                      <button type="submit" data-target="#uploadresume" data-toggle="modal"  class="btn  btn-raised btn-primary"
                      >Upload CV</button>
                  </div>

                </div>

                <div class="row" *ngFor=" let trackerjobdataone of trackerjobdata">
                  <div class="col-md-12">
                    <h3 class="text-bold text-red">{{trackerjobdataone.jobTitle}}</h3>
                  </div>

                  <div class="form-group col-md-6" *ngFor="let data of trackerjobdataone.custom_data">
                    <label for="DOBd" class="control-label col-sm-4">{{data.key}}</label>
                    <div class="col-sm-7">
                      <b class="form-control">{{data.value}}</b>

                    </div>
                  </div>

         </mat-tab>
          <mat-tab label="CV">      <div class="well" style="position: relative;">
            <div [hidden]="candidateshowdata.resume">
              <h1>No CV Found</h1>
            </div>
            <iframe
            [src]='"https://docs.google.com/gview?url=http://api.passivereferral.com/resumes/"+candidateshowdata.resume+"&pid=explorer&efh=false&a=v&chrome=false&embedded=true"  | safe'
              [hidden]="!candidateshowdata.resume" id="resumeview" style="border:0;" width="100%" height="800px"></iframe>

<app-add-note [set_candidate_id]='candidate_id'></app-add-note>






<div id="uploadresume" class="modal fade" style="z-index:2000" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">

        <h4 class="modal-title">Upload Resume</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="media">
          <div class="row">
            <div class="col-12">
                <input type="file"
                id="file"
                (change)="uploadresume($event.target.files)">

            </div>

        </div>

        </div>
      </div>

    </div>

  </div>
