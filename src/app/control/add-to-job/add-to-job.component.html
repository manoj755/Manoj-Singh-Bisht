<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="addtojob" style="background-color:#fdfdf286;;" class="modal fade">
<div class="modal-dialog" id="client">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Add To Job</h4><button aria-hidden="true" data-dismiss="modal" class="close"
        type="button">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="form-horizontal">

        <div class="form-group">
          <label for="Client" class="control-label col-xs-2">Manager:</label>
            <div class="col-xs-10">
                <ng-select [(ngModel)]="addnewjob.manager" (change)='getcandidatebyclientaddtojob()' palceholder="manager">
                    <ng-option   [value]="db.profile.id">
                        Self
                      </ng-option>
                  <ng-option [value]="x.id" *ngFor="let  x of managers">
                      {{x.name}}
                  </ng-option>
                </ng-select>
             
            </div>
        </div>

        <div class="form-group">
          <label for="Client" class="control-label col-xs-2">{{db.clientsdepartment}}:</label>
          <div class="col-xs-10">
            <ng-select class='e' [(ngModel)]="addtojob.client_detail_id" (change)='getcandidatebyclientaddtojob()'>
              <ng-option *ngFor="let x of clients" [value]="x.id"  >{{x.billingName}}</ng-option>

          </ng-select>


          </div>
        </div>
        <div class="form-group">
          <label for="Jobs" class="control-label col-xs-2">Jobs:</label>
          <div class="col-xs-10">

              <mat-form-field>
              <mat-select  class='e'  [(ngModel)]="addnewjob.add_new_job_id"
              name="add_new_job_id">
                <mat-option class="assign" (click)="assigncandidate()" value="{{x.id}}" *ngFor="let  x of jobslistbyclientsaddtojob">{{x.job_title}}</mat-option>
                <mat-option class="unassign" (click)="unassigncandidate()" value="{{x.id}}" *ngFor="let  x of jobslistbyclientsaddtojobs">{{x.job_title}}
             </mat-option>
                </mat-select>
              </mat-form-field>

        </div>

                                                         </select>
                       </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-4">
            <button *ngIf="assign" type="submit" class="btn btn-primary btn-block" tar="#client"
              (click)="addtojobcandidates()">Add</button>
              <button *ngIf="unassign" type="submit" class="btn btn-primary btn-block" tar="#client"

    </div>

  </div>
