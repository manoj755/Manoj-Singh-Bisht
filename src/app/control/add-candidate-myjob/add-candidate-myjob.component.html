

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 ">
                  <div class="card">
                      <div class="card-header card-header-danger">
                          <h4 class="card-title">Candidate Details</h4>
                          <p class="card-category">Add  Candidate Details</p>
                          </div>
            <div class="form-horizontal" role="form">
              <div class="row">
                  <div class="col-lg-12">
                      <ng-select  class="m" [(ngModel)]="sendtracker.trackerno" n="Tracker NO" validate ngDefaultControl>
                        <ng-option value="{{tracker.id}}"  *ngFor="let item of jobslist">{{item.referralBonus}}
                        </ng-option>
                      </ng-select>


                    </div>
              <div class="form-group col-md-6">
                  <mat-form-field class="example-full-width">
                      <input matInput  type="text" [(ngModel)]="store.candidateName" class="form-control e" validate id="name"
                    placeholder="Enter name">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <label for="address" class="control-label col-md-6">Gender</label>
                <div >

                  <ng-select [(ngModel)]="store.gender">
                    <ng-option *ngFor="let  x of genders" value="{{x.id}}">
                      {{x.gender_name}}
                    </ng-option>
                  </ng-select>

                </div>
              </div>
              </div>
              <div class="row">
              <div class="form-group col-md-6">
                  <mat-form-field class="example-full-width">
                      <input matInput  type="text" class="form-control e no" validate n="Mobile" [(ngModel)]="store.mobileNo"
                    id="mobileNo" placeholder="Mobile Number">
                  </mat-form-field>
              </div>

              <div class="form-group col-md-6">
                  <mat-form-field class="example-full-width">
                      <input matInput  type="text" class="form-control e m" validate n="Email" [(ngModel)]="store.email" id="email"
                    placeholder="Email">
                </mat-form-field>

              </div>
</div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="resume" class="control-label">Resume</label>
                <div class="col-sm-7">

                </div>
              </div>
            </div>

              <div class="form-group">

                <div class="col-md-4 col-md-offset-4">
                  <button class="btn btn-success btn-md btn-block validate" tar="#addCandidate"
                    (click)="candidatesave()">Save</button>
                </div>
              </div>

            </div>
          </div>
          </div>
          </div>
    </div>
</div>
