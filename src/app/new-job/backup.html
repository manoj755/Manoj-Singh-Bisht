
<div id="contract" style="display: none;" class="col-md-12">
  <div class="form-group col-md-6" id="contract">

    <label class="col-md-4">Contract Re-newable</label>

    <div class="col-md-8">
      <mat-radio-group>
        <mat-radio-button [(ngModel)]='myjob.contractrenewable' value="yes">Yes</mat-radio-button>
        <mat-radio-button [(ngModel)]='myjob.contractrenewable' value="no">No</mat-radio-button>
      </mat-radio-group>

    </div>


  </div>
  <div class="form-group col-md-6">

    <label class="col-md-3">Contract Duration</label>
    <div class="row">
      <div class="col-md-4">
        <select n="a Contract Duration" id="Contract" [(ngModel)]='myjob.contract'>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>

        </select>

      </div>
      <div class="col-md-5">
        <select n="a Month" id="month" [(ngModel)]='myjob.contractunit'>
          <option>Month</option>
          <option>Weeks</option>


        </select>

      </div>
    </div>
  </div>
</div>
<div style="display: none;" class="form-group col-md-6" id="freelence">
  <label class="col-md-4">Change Payable</label>
  <div class="col-md-8">
    <mat-radio-group>
      <mat-radio-button [(ngModel)]='myjob.freelancepayable' value="Hourly">Hourly</mat-radio-button>
      <mat-radio-button [(ngModel)]='myjob.freelancepayable' value="Project-Based">Project-Based
      </mat-radio-button>
    </mat-radio-group>



  </div>

</div>


<div class="form-group col-md-12">
  <label class="col-md-3" style="min-width: 768px;" JD>Job Description:</label>
  <div class="col-md-9">
    <textarea class="form-control e" n="Job Description" pp="" id='jobdescription' contenteditable rows="5" ck="jd"
      [(ngModel)]="myjob.jobDescription" name="jobDescription"></textarea>

  </div>
</div>
<div class="form-group col-md-12">
  <label class="col-md-2" Title>Job Key Skills</label>
  <div class="col-md-10">
    {{myjob.keyskills}}

    <ng-select [(ngModel)]="myjob.keyskills" [items]="suggestedkeyskills" [addTag]="true" [multiple]="true"
      [isOpen]="false">
    </ng-select>

    <div class="row hidden" style="margin-top: 20px;">
      <div class="col-md-12">


      </div>
    </div>

  </div>
</div>

<div class="form-group col-md-12">
  <label class="col-md-2" Title>
    <a class="locinter {{locationtype}} " href="#" (click)="loadinternationlocation()">International
      Location</a><a (click)="loadlocation()" class="loc {{locationtype}}" href="#">Location</a>
  </label>
  <div class="col-md-10">



    <select [(ngModel)]="myjob.location" [multiple]="true">
      <option *ngFor="let location of locations ">{{location}}</option>
    </select>
  </div>


</div>











<div class="form-group col-md-6">
  <label class="col-md-4" Industry>Industry</label>
  <div class="col-md-8">

    <select id="Industry" validate n="a Industry" [(ngModel)]="myjob.industry" name="industry_id">
      <option *ngFor="let industry of  industries">{{industry.industryName}}</option>
    </select>

  </div>
</div>

<div class="form-group col-md-6">
  <label class="col-md-4" Functional>Functional Area</label>
  <div class="col-md-8">

    <select n="a Functional Area" id="fun" [(ngModel)]="myjob.functionalArea" (change)="getrole()" name="function_id">
      <option *ngFor="let x of functionalareas">{{x.functionalAreaName}}</option>
    </select>

  </div>
</div>
<div class="form-group col-md-6">
  <label class="col-md-4" Job_Role>Job Role</label>
  <div class="col-md-8">
    <select id="Role" validate n="a Job Role" name="Job_Role" [(ngModel)]="myjob.jobRole">
      <option *ngFor="let jobrole of  jobroles">{{jobrole.val}}</option>
    </select>

  </div>
</div>
<div style="clear:both;"></div>

<div class="form-group col-md-6">
  <label class="col-md-4" opaning>Number of opening:</label>
  <div class="col-md-8">
    <input type="number" class="form-control e" id="numberofopening" validate n="Number of opening"
      [(ngModel)]="myjob.numberOfOpening" name="numberOfOpening" placeholder="opening" />



  </div>

</div>




<div class="form-group col-md-12">


  <div class="row">
    <div class="col-md-6">
      <label class=" col-md-4">Job Display From</label>
      <mat-form-field>
        <input matInput [(ngModel)]="start_date_temp" [matDatepicker]="picker" placeholder="Choose a date" class="e">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <label class="col-md-8">Job Display To</label>
      {{end_date_temp}}
      <mat-form-field>
        <input matInput [(ngModel)]="end_date_temp" [matDatepicker]="picker2" placeholder="Choose a date" class="e">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>


    </div>
  </div>
</div>
<div class="form-group col-md-6">
  <label class="col-md-4" JD>Notes</label>
  <div class="col-md-8">
    <textarea class="form-control e" n="Notes" id="notes" rows="3" [(ngModel)]="myjob.notes" name="Notes"></textarea>

  </div>
</div>



<div class="form-group col-md-6">
  <label class="col-md-4">Job Status</label>
  <div class="col-md-8">
    <select n="Status" id="jobstatus" rows="3" [(ngModel)]="myjob.job_status" name="Notes">
      <option>Hold</option>
      <option>Active</option>
      <option ng-if="isjobediting" (click)='changefilter("Closed")'>Closed</option>
    </select>

  </div>
</div>
<div class="form-group col-md-6" *ngIf='mp.btn_take_internal_refeference'>
  <label class="col-md-4">Employee Referral</label>
  <div class="col-md-8">



    <div *ngIf='departments.length==0' class="alert alert-info">
      No Department Added.<span *ngIf='mp.page_departments'> <a href="#/departments" class="btn btn-default">Click
          here</a> to add Department.</span>
    </div>

    <span class="form-check bg-aqua text-blue " *ngFor="let department of departments">


      <input class="form-check-input" id="exampleCheck{{$index}}" type="checkbox" [(ngModel)]="department.selected">

      <label for="exampleCheck{{$index}}" class="form-check-label"> {{department.department}}</label>
    </span>





  </div>
</div>
