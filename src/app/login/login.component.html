<mat-card class="col-md-4 offset-md-4 " style="margin-top:5%;">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="row">
        <table class="col-12" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="col-12">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="col-12">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td></tr>
<tr>
  <td><div class="col-12">
    <mat-checkbox>Remember me</mat-checkbox>
  </div>
  </td>


        </tr></table>
      </form>
      <mat-spinner diameter='30' [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
