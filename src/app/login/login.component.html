          <div class="container h-100">
              <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                  <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                      <img type="image/png" src="./assets/img/logo1.png" class="brand_logo" alt="Logo">
                    </div>
                  </div>
                  <div class="d-flex justify-content-center form_container">
                    <form>
                      <div class="input-group mb-5">
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="material-icons">
                              perm_identity
                              </i>
                              </span>
                        </div>
                        <input  matInput placeholder="Username"  name='username' required [(ngModel)]="loginData.username" type="text" class="form-control input_user e" value="" placeholder="username">
                      </div>
                      <div class="input-group mb-5">
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="material-icons">
                              vpn_key
                              </i></span>
                        </div>
                        <input matInput placeholder="Password" name="password" required [(ngModel)]="loginData.password" type="password"class="form-control input_pass e" value="" placeholder="password">
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <mat-checkbox [(ngModel)]="loginData.remember" >Remember me!</mat-checkbox>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="clearfix" style="margin-top:15px; "></div>
                      <div class="row">
                        <div class="col-md-12">
                      <div [style.display]="showSpinner ? 'block' : 'none'">Submitting</div>
                      </div>


                      </div>
                  <div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" name="button"  (click)="login()" class="btn login_btn">Login</button>
                  </div>
