<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-6 offset-md-3">

              <div class="card" style="margin-top:20%;">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login Here</h4>
                      <p class="card-category">Start Recruitment</p>
                  </div>
                  <div class="card-body" id='loginform'>



                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">

                                  <input matInput placeholder="Username" class="e"  name='username' required [(ngModel)]="loginData.username" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" class="e" name="password" required [(ngModel)]="loginData.password" type="password">
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                              <mat-checkbox [(ngModel)]="loginData.remember" >Remember me!</mat-checkbox>

                          </div>
                      </div>
                      <div class="clearfix" style="margin-top:15px; "></div>
                      <div class="row">
                        <div class="col-md-12">
                      <div [style.display]="showSpinner ? 'block' : 'none'">Submitting</div>
                      </div>


                      </div>
                      <div class="row">
                        <div class="col-md-12">
                      <button mat-raised-button  (click)="login()" color="primary">Login</button>
                          <div class="clearfix"></div>
                        </div></div>

                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
