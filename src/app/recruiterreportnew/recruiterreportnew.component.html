<div class="main-content">
    <div class="container-fluid">
      <div class="row">

          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Recruiter Reports</h4>
                  <p class="card-category">Filter Recruiter Report Details</p>
                  </div>
                <form class="form-horizontal" role="form">
                  <div class="row">
                    <div class="form-group col-md-6" >
                        <label class="col-md-3 ">Client :</label>
                        <div class="col-md-9">
                            <select class="form-control e" n="Client" ng-change="getlistmain(); getcandidatebyclient();" [(ngModel)]="myjob.client_detail_id"  name="client_detail_id" required>
                                <option value="0">All</option>
                                <option value="{{client.id}}" *ngFor="let client of clientdetails">
                                    {{client.billingName}}
                                </option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-md-3 ">Job List</label>
                        <div class="col-md-9">
                            <select class="form-control e" ng-change="getlistmain()" n="Job" [(ngModel)]="myjob.job_id"  >
                                <option value="0">All</option>
                                <option value="{{job.id}}" *ngFor="let job of jobslistbyclients">
                                    {{job.job_title}}
                                </option>
                            </select>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-md-3">Date Start</label>
                        <div class="col-md-9">
                            <input type='date'  class="form-control " ng-change="getlistmain();" size="16" type="text" value=""  [(ngModel)]="myjob.start_date" placeholder="Start Date" />
                            <!--<div class="controls input-append date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">

                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                            <input type="hidden" id="dtp_input2" value="" /><br/>-->


                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-3 ">End Date</label>
                        <div class="col-md-9">
                            <input type='date'  class="form-control " ng-change="getlistmain();" size="16" type="text" value=""  [(ngModel)]="myjob.end_date" placeholder="End Date" />
                            <!--<div class="controls input-append date form_date"  data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input3" data-link-format="yyyy-mm-dd">

                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                            <input type="hidden" id="dtp_input3" value="" /><br/>-->


                        </div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-md-3">Recruiter</label>
                        <div class="col-md-9">
                            <select class="form-control e" ng-change="getlistmain()" n="Owner" [(ngModel)]="myjob.manager"  >
                                <option value="0">All</option>
                                <option value="{{profile.id}}">Self</option>
                                <option value="{{x.id}}" *ngFor="let x of managers">
                                    {{x.name}}
                                </option>
                            </select>
                        </div>
                    </div>



                    <div class="col-md-6 form-group">
                        <div class="col-md-9 col-md-offset-3">

                            <button type="submit"  class="btn  btn-raised btn-block btn-primary" tar="#assignCandidate" ng-click="getlistmain()">Search</button>
                        </div>
                    </div>
                    </div>
                </form>
                </div>

                <div class="col-md-12">
                    <div class="card card-chart">
                      <div class="card-header ">

                        <div id="chart" class="ct-chart" style="height: 500px;"></div>
                      </div>
                      <div class="card-body">
                        <h4 class="card-title">Daily Sales</h4>
                        <p class="card-category">
                          <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p>
                      </div>
                      <div class="card-footer">
                        <div class="stats">
                          <i class="material-icons">access_time</i> updated 4 minutes ago
                        </div>
                      </div>
                    </div>
                  </div>
                  <ag-grid-angular
                  style="width: 1500px; height: 500px;"
                  class="ag-theme-material"
                  [rowData]="rowData"
                  [columnDefs]="columnDefs"
                  suppressCsvExport=false
                  [autoGroupColumnDef]="autoGroupColumnDef"
                [suppressRowClickSelection]="true"
                [groupSelectsChildren]="true"
                paginationAutoPageSize='true'
                (selectionChanged)="onSelectionChanged($event)"
                [debug]="true"
                [rowSelection]="rowSelection"
                [rowGroupPanelShow]="rowGroupPanelShow"
                [pivotPanelShow]="pivotPanelShow"
                [enableRangeSelection]="true"
                [pagination]="true"
                (gridReady)="onGridReady($event)"

                (rowClicked)="onRowClicked($event)"
                  ></ag-grid-angular>

<!--</section>-->

<br>

<!-- Main content -->
<div class="col-md-12">

<div class="box box-primary">
    <div class="box-body">
        <div class="form-group pull-right" >
            <div class="checkbox">
                <label>
                    <input type="checkbox"   [(ngModel)]="showchart" /> Show Chart</label>
            </div>
        </div>
        <div class="clearfix"></div>
        <div ng-show="showchart">
            <div id="clientReport"></div>
                             <input type="submit" class="printview btn  btn-raised  btn-sm " value="Print preview" w="1300" h="500" tar="#clientReport" style="display: block;margin-bottom: 10px;">

            <div id="clientReportpie"></div>
                             <input type="submit" class="printview btn  btn-raised  btn-sm " value="Print preview" w="1300" h="500" tar="#clientReportpie" style="display: block;margin-bottom: 10px;">

        </div>

        <div ui-grid="gridOptions" ui-grid-selection ui-grid-pagination  ui-grid-cellnav ui-grid-exporter class="grid"></div>

        <div ng-include="'views/partialviews/allrecruiterreportpopup.php'"></div>
    </div>
</div>

</div>
</div>
</div>
</div>
