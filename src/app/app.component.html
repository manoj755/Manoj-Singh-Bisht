<mat-toolbar class="row" color='primary' class="mat-elevation-z6 docs-navbar-header">
  <div class="col-12">
    <button mat-button (click)="sidenav.open()" class="float-left">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Passive Referral</span> <button mat-button [matMenuTriggerFor]="menu" class="float-right">Profile</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </div>
</mat-toolbar>


<mat-sidenav-container class="s" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <mat-nav-list>
      <a mat-button class="btn-block" routerLink="/dashboard" (click)="close('toggle button')"
        routerLinkActive="active">Dashboard</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-button class="btn-block" routerLink="/history" (click)="close('toggle button')"
        routerLinkActive="active">History</a>
    </mat-nav-list>
    <mat-nav-list> <a mat-button class="btn-block" routerLink="/internaldatabase" (click)="close('toggle button')"
        routerLinkActive="active">Internal Database</a>
    </mat-nav-list>
    <mat-nav-list> <a mat-button class="btn-block" routerLink="/newjob" (click)="close('toggle button')"
        routerLinkActive="newjob">New
        Job</a>
    </mat-nav-list>
    <mat-nav-list> <a mat-button class="btn-block" routerLink="/myjob" (click)="close('toggle button')"
        routerLinkActive="myjob">My
        Job</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <router-outlet></router-outlet>
        </div>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
