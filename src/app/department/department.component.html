<div class="main-content">
  <div class="container-fluid">
      <div class="row">



      <!-- Main content -->


          <ag-grid-angular
          style="width: 1500px; height: 500px;"
          class="ag-theme-material"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          suppressCsvExport=false
          [autoGroupColumnDef]="autoGroupColumnDef"
        [suppressRowClickSelection]="true"
        [groupSelectsChildren]="true"
        paginationAutoPageSize='true'
        (selectionChanged)="onSelectionChanged($event)"
        [debug]="true"
        [rowSelection]="rowSelection"
        [rowGroupPanelShow]="rowGroupPanelShow"
        [pivotPanelShow]="pivotPanelShow"
        [enableRangeSelection]="true"
        [pagination]="true"
        (gridReady)="onGridReady($event)"

        (rowClicked)="onRowClicked($event)"
          ></ag-grid-angular>

          <div class="card col-md-12">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">Department</h4>
                  <p class="card-category">Add or Edit department details</p>
                  </div>



          <div class="container" ng-hide="profile.can_copy_client_to_department">
              <div class="row" id="trackermaster">

                      <div >

                          <div class="form-group">
                              <label for="" class="control-label">Department Name:</label>
                              <div class="col-md-12">
                                  <input type="text" class="form-control e" id="dname"  n="Display Name" [(ngModel)]="department.department">
                              </div>
                          </div>



                          <div class="form-group">
                              <div class=" col-xs-offset-2 col-xs-10">
                                  <button type="submit" class="btn  btn-raised btn-primary " tar="#trackermaster" *ngIf="!isEdit" ng-click="departmentsave()">Save</button>
                                  <button type="button" class="btn  btn-raised btn-primary" tar="#channel" *ngIf="isEdit" (click)="departmentupdate()">Update</button>
                                  <button type="button" class="btn  btn-raised btn-primary" tar="#channel" *ngIf="isEdit" (click)="back()">Back</button>
                              </div>
                          </div>






                      </div>

              </div>

          </div>
        </div>
        </div>
        </div>
